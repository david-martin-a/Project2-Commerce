{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="my-4">Create a new listing</h2>
    <div class="container-fluid">  
      <form action="{% url 'add_listing' %}" method="POST" class="create">
        {% csrf_token %}
        {% for field in form %}
        <div class="row my-2">
          <div class="col-md-3 labels-col">
            {{ field.errors }}
            {{ field.label_tag }}
          </div>
          <div class="col-md-9 controls-col">
            {{ field }}
          </div>
        </div>
        {% endfor %}
        <div class="row">
        <input type="submit" value="Submit" class="btn btn-primary" style="margin:auto;">
        </div>
      </form>
    </div>  
    
{% endblock %}
